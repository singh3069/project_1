<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Travel Diary- Contact</title>
</head>
<body>
    <header>
        <!-- Top bar navigation items -->
        <nav class="navbar">
            <a href="index.html">Trips</a>
            <a href="about.html">About</a>
            <a href="contact-form.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="heading">
            <h2 class="heading-1" style="border: none">Wanna come to my next trip? Contact me.</h2>
        </div>


        <div class="form-body">
            <form>
                <div>
                    <input type="text" name="full-name" id="" placeholder="Full Name">
                </div>
                <div>
                    <input type="email" name="email" id="" placeholder="Email">
                </div>
                <div>
                    <input type="number" name="mobile-number" id="" placeholder="Contact Number">
                </div>
                <div>
                    <input type="text" name="state" placeholder="Your State">
                </div>
                <div>
                    <textarea name="message" id="" cols="20" rows="5" placeholder="Tell something about yourself"></textarea>
                </div>
                <div>
                    <input class="btn" type="submit" name="submit" id="">
                </div>
            </form>
        </div>
    </main>
    <footer class="navbar footer-fixed">
        <a href="index.html">Trips</a>
        <a href="about.html">About</a>
        <a href="contact-form.html">Contact</a>
    </footer>
</body>
</html>
